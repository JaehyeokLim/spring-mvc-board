<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title th:text="#{title.account.delete}">회원탈퇴</title>

    <style>
        .container { max-width: 560px; margin-top: 80px; }
        .field-error { border-color: #dc3545; color: #dc3545; }
    </style>
</head>
<body>

<!-- 공통 네비게이션 -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="card shadow">
        <div class="card-body p-4">
            <h3 class="text-center mb-4" th:text="#{title.account.delete}">회원탈퇴</h3>

            <!-- 위험 안내 -->
            <div class="alert alert-warning mb-3" th:text="#{alert.delete.irreversible}">
                이 작업은 되돌릴 수 없습니다.
            </div>

            <!-- 폼: password 바인딩 -->
            <form th:action th:object="${password}" method="post" novalidate>

                <!-- 글로벌 에러 (예: 현재 비번 불일치) -->
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger mb-3"
                     th:each="e : ${#fields.globalErrors()}" th:text="${e}">오류</div>

                <!-- 현재 비밀번호 -->
                <div class="mb-3">
                    <label for="currentPassword" class="form-label" th:text="#{label.currentPassword}">현재 비밀번호</label>
                    <input type="password" id="currentPassword"
                           th:field="*{currentPassword}"
                           class="form-control"
                           th:errorclass="field-error"
                           th:placeholder="#{placeholder.currentPassword}">
                    <div class="field-error" th:errors="*{currentPassword}"></div>
                </div>

                <!-- 취소 & 삭제 -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/settings/account}" class="btn btn-secondary" th:text="#{button.cancel}">취소</a>
                    <button type="submit" class="btn btn-danger" th:text="#{button.deleteAccountPermanent}">
                        계정 영구 삭제
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- 공통 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
