<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title th:text="#{title.accountSettings}">계정 설정</title>

    <style>
        .container {
            max-width: 560px;
            margin-top: 80px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<!-- 공통 네비게이션 -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="card shadow">
        <div class="card-body p-4">
            <h3 class="text-center mb-4" th:text="#{label.accountSettings}">계정 설정</h3>


            <!-- 아이디 표시 -->
            <div class="mb-3">
                <label for="username" class="form-label" th:text="#{label.username}">아이디</label>
                <input type="text" id="username" class="form-control"
                th:value="${loginUser.username}" readonly>
            </div>

            <!-- 비밀번호 변경 폼 -->
            <form th:action="@{/settings/account/password}" th:object="${password}" method="post">

                <input type="hidden" name="userId" th:value="${loginUser.id}"/>

                <!-- 글로벌 오류 -->
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error"
                       th:each="err : ${#fields.globalErrors()}"
                       th:text="${err}">전체 오류 메시지</p>
                </div>

                <!-- 현재 비밀번호 입력 폼 -->
                <div class="mb-3">
                    <label for="currentPassword" class="form-label" th:text="#{label.currentPassword}">현재 비밀번호</label>
                    <input type="password" id="currentPassword"
                    th:field="*{currentPassword}"
                           class="form-control"
                           th:errorclass="field-error"
                           th:placeholder="#{placeholder.currentPassword}">
                    <div class="field-error" th:errors="*{currentPassword}"></div>
                </div>

                <!-- 새로운 비밀번호 입력 폼 -->
                <div class="mb-3">
                    <label for="newPassword" class="form-label" th:text="#{label.newPassword}">새 비밀번호</label>
                    <input type="password" id="newPassword"
                           th:field="*{newPassword}"
                           class="form-control"
                           th:errorclass="field-error"
                           th:placeholder="#{placeholder.newPassword}">
                    <div class="field-error" th:errors="*{newPassword}"></div>
                </div>

                <!-- 비밀번호 변경 & 회원탈퇴 -->
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/settings/account/delete}"
                       class="text-danger text-decoration-none"
                       th:text="#{button.deleteAccount}">회원 탈퇴</a>
                    <button type="submit" class="btn btn-dark" th:text="#{button.changePassword}">비밀번호 변경</button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- 공통 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>\
