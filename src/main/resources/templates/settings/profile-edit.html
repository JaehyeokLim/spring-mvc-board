<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title th:text="#{title.profile.edit}">프로필 수정</title>

    <style>
        .container {
            max-width: 560px;
            margin-top: 80px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .btn {
            white-space: nowrap;  /* 줄바꿈 방지 */
        }
    </style>
</head>
<body>

<!-- 공통 네비게이션 -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="card shadow">
        <div class="card-body p-4">
            <h3 class="text-center mb-4" th:text="#{title.profile.edit}">프로필 수정</h3>

            <!-- 이름 수정 폼 -->
            <form th:action="@{/settings/profile/name}" th:object="${name}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label" th:text="#{label.name}">이름</label>
                    <div class="d-flex gap-2">
                        <input type="text" id="name"
                               th:field="*{name}"
                               class="form-control"
                               th:errorclass="field-error"
                               th:placeholder="#{placeholder.name}">
                        <button id="saveNameBtn" type="submit" class="btn btn-dark" disabled>
                            저장
                        </button>
                    </div>
                    <div class="field-error" th:errors="*{name}"></div>
                </div>
            </form>

            <!-- 이메일 수정 폼 -->
            <form th:action="@{/settings/profile/email}" th:object="${email}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label" th:text="#{label.email}">이메일</label>
                    <div class="d-flex gap-2">
                        <input type="email" id="email"
                               th:field="*{email}"
                               class="form-control"
                               th:errorclass="field-error"
                               th:placeholder="#{placeholder.email}">
                        <button id="saveEmailBtn" type="submit" class="btn btn-dark" disabled>
                            저장
                        </button>
                    </div>
                    <div class="field-error" th:errors="*{email}"></div>
                </div>
            </form>

            <!-- 계정 설정 -->
            <div class="mt-2">
                <a th:href="@{/settings/account}" th:text="#{title.accountSettings}" class="text-decoration-none text-muted">계정 설정</a>
            </div>

        </div>
    </div>
</div>

<!-- 공통 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");

    const saveNameBtn = document.getElementById("saveNameBtn");
    const saveEmailBtn = document.getElementById("saveEmailBtn");

    const originalName = nameInput.value.trim();
    const originalEmail = emailInput.value.trim();

    // 이름 변경 감지
    nameInput.addEventListener("input", () => {
        saveNameBtn.disabled = (nameInput.value.trim() === originalName);
    });

    // 이메일 변경 감지
    emailInput.addEventListener("input", () => {
        saveEmailBtn.disabled = (emailInput.value.trim() === originalEmail);
    });
</script>

</body>
</html>
