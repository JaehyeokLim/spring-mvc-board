<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title th:text="#{title.comment.delete}">댓글 삭제</title>

    <style>
        .container { max-width: 560px; margin-top: 80px; }
    </style>
</head>
<body>

<!-- 공통 네비게이션 -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="card shadow">
        <div class="card-body p-4">

            <!-- 제목 -->
            <h3 class="text-center mb-4" th:text="#{title.comment.delete}">댓글 삭제</h3>

            <!-- 위험 안내 -->
            <div class="alert alert-warning mb-3"
                 th:text="#{alert.delete.comment}">
                이 작업은 되돌릴 수 없습니다. 해당 댓글이 완전히 삭제됩니다.
            </div>

            <!-- 삭제 확인 폼 -->
            <form th:action="@{/posts/{postId}/comments/{commentId}/delete(postId=${post.id}, commentId=${comment.id})}"
                  method="post">

                <!-- 취소 & 삭제 -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/posts/{postId}(postId=${post.id})}"
                       class="btn btn-secondary"
                       th:text="#{button.cancel}">취소</a>
                    <button type="submit" class="btn btn-danger"
                            th:text="#{button.delete}">
                        댓글 삭제
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- 공통 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
