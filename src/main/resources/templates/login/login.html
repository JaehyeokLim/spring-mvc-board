<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title th:text="#{title.login}">로그인</title>

    <style>
        .container {
            max-width: 400px;
            margin-top: 80px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<!-- 공통 네비게이션 -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="card shadow">
        <div class="card-body p-4">
            <h3 class="text-center mb-4" th:text="#{title.login}">로그인</h3>

            <form th:action th:object="${user}" method="post">

                <!-- 글로벌 오류 -->
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error"
                       th:each="err : ${#fields.globalErrors()}"
                       th:text="${err}">전체 오류 메시지</p>
                </div>

                <!-- 아이디 -->
                <div class="mb-3">
                    <label for="username" class="form-label" th:text="#{label.username}">아이디</label>
                    <input type="text" id="username"
                           th:field="*{username}"
                           class="form-control"
                           th:errorclass="field-error"
                           th:placeholder="#{placeholder.username}">
                    <div class="field-error" th:errors="*{username}"></div>
                </div>

                <!-- 비밀번호 -->
                <div class="mb-3">
                    <label for="password" class="form-label" th:text="#{label.password}">비밀번호</label>
                    <input type="password" id="password"
                           th:field="*{password}"
                           class="form-control"
                           th:errorclass="field-error"
                           th:placeholder="#{placeholder.password}">
                    <div class="field-error" th:errors="*{password}"></div>
                </div>

                <!-- 로그인 버튼 -->
                <button type="submit"
                        class="btn btn-dark w-100"
                        th:text="#{button.login}">로그인</button>
            </form>
        </div>
    </div>
</div>

<!-- 공통 푸터 -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
