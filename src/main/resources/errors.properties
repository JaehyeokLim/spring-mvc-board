# auth
LoginFail.user=아이디 또는 비밀번호가 맞지 않습니다.

# username
NotBlank.user.username=아이디는 필수입니다.
Pattern.user.username=아이디는 4~15자의 영문 소문자와 숫자로 구성되며, 숫자로만 구성할 수 없습니다.
Duplicate.user.username=이미 사용 중인 아이디입니다.

# password
NotBlank.user.password=비밀번호는 필수입니다.
Size.user.password=비밀번호는 8~20자여야 합니다.
Pattern.user.password=비밀번호는 영문, 숫자, 특수문자를 모두 포함해야 합니다.
Same.user.password=현재 비밀번호와 새 비밀번호가 동일합니다.
NotMatch.user.password=현재 비밀번호가 일치하지 않습니다.

# name
NotBlank.user.name=이름은 필수입니다.
Pattern.user.name=이름은 2~20자의 한글 또는 영문만 입력 가능합니다.

# email
NotBlank.user.email=이메일은 필수입니다.
Pattern.user.email=올바른 이메일 주소 형식이어야 합니다.
Duplicate.user.email=이미 사용 중인 이메일입니다.

# error pages
error.404.title=페이지를 찾을 수 없습니다.
error.404.message=요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.

error.4xx.title=잘못된 요청입니다.
error.4xx.message=입력값을 확인하시거나 올바른 주소로 다시 시도해주세요.

error.500.title=서버 오류가 발생했습니다.
error.500.message=서버 내부에서 문제가 발생했습니다. 잠시 후 다시 시도해주세요.

error.5xx.title=서비스 이용이 원활하지 않습니다.
error.5xx.message=일시적인 서버 문제로 요청을 처리할 수 없습니다. 잠시 후 다시 시도해주세요.
